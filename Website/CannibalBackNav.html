<SCRIPT LANGUAGE="javascript1.1">
// <!--
var pics;
pics = new Array();
var picCount = 0;

// function to set array of image name, along with two images
function preload(name, first, second) {
    pics[picCount] = new Array(3);
    pics[picCount][0] = new Image();
    pics[picCount][0].src = first;
    pics[picCount][1] = new Image();
    pics[picCount][1].src = second;
    pics[picCount][2] = name;
    picCount++;
}

//function to turn images on
function on(name){
    for (i = 0; i < picCount; i++) {
      if (document.images[pics[i][2]] != null)
        if (name != pics[i][2]) {
          document.images[pics[i][2]].src = pics[i][0].src;
        } else {
          document.images[pics[i][2]].src = pics[i][1].src;
        }
    }
}

// function to turn images off
function off(){
     for (i = 0; i < picCount; i++) {
      if (document.images[pics[i][2]] != null)
        document.images[pics[i][2]].src = pics[i][0].src;
    }
}

// preloads the images
preload("expand", "pics/Expanding.gif", "pics/ExpandingON.gif");
preload("hubble", "pics/HubbleConst.gif", "pics/HubbleConstON.gif");
preload("density", "pics/MassDensity.gif", "pics/MassDensityON.gif");
preload("accel", "pics/Acceleration.gif", "pics/AccelerationON.gif");
preload("age", "pics/AgeOfUniverse.gif", "pics/AgeOfUniverseON.gif");
preload("left", "pics/left.gif", "pics/leftON.gif");
preload("right", "pics/right.gif", "pics/rightON.gif");

// -->
</SCRIPT>
